<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>

  <body>

    <h2>Encontre no Google</h2>

    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input type="number" name="q" id="q" placeholder="Digite sua pesquisa" min="0" max="10" required>
      <input type="submit" value="Pesquisar">           
    </form>
    <!-- Pesquisar mais validações como required entre outros que existem no site https://www.w3schools.com/html/html_form_attributes.asp -->
  </body>

</html>
